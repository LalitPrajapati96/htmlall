<!-- Q. WA HTML Program using form action attribute -->>
<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms Action Attribute</h2>

<form action="/action_page.php">
First name:<br />
  <input type="text" id="fname" name="fname" value="Daksh"><br />
  <label for="lname">Last name:</label><br />
  <input type="text" id="lname" name="lname" value="Group"><br /><br />
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
