<!DOCTYPE html>
<html>
<body>

<h1>The input min and max attributes</h1>

<p>The min and max attributes specify the minimum and maximum values for an input element.</p>

<form action="/action_page.php">
  
<label for="datemax">Enter a date After1980-01-01:</label>
   <input type="date" id="datemin" name="datemin" min="1990-01-01"><br><br>
 
 <label for="datemin">Enter a date Before 2000-01-01:</label>
 <input type="date" id="datemax" name="datemax" max="2000-01-01"><br><br>
  
  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
