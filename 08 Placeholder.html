<h1>The input placeholder attribute</h1>

<p>The placeholder attribute specifies a short hint that describes the expected value of an input field.</p>
<p>The placeholder attribute works with the following input types: text, search, url, tel, email, and password.</p>

<form action="/action_page.php">
  <label for="phone">Enter a phone number:</label>
  <input type="tel" id="phone" name="phone" placeholder="8865-99-0456" pattern="[0-9]{4}-[0-9]{2}-[0-9]{4}"><br><br>
  <input type="submit" value="Submit">
</form>

</body>
