<h1>The input size attribute</h1>

<p>The size attribute specifies the width (in characters) of an input field</p>
<p>The default value for size is 20.</p>

<p>Note: The size attribute works with the following input types: text, search, tel, url, email, and password.</p>

<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" size="50"><br>
  <label for="pin">PIN:</label><br>
  <input type="text" id="pin" name="pin" size="4"><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
