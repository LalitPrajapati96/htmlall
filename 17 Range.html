<!--
The <input type="range"> defines a control for entering a number 
whose exact value is not important (like a slider control).

Default range is 0 to 100. However, you can set restrictions 
on what numbers are accepted with the attributes below.

max - specifies the maximum value allowed
min - specifies the minimum value allowed
step - specifies the legal number intervals
value - Specifies the default value
-->
<html>
<body>

<h1>Display a Range Field</h1>

<form action="/action_page.php">
  <label for="vol">Volume (between 0 and 50):</label>
  <input type="range" id="vol" name="vol" min="0" max="50" step="10">
  <input type="submit">
</form>

</body>
</html>
